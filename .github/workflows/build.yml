name: Build Debug APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Скачиваем Gradle без wrapper, чтобы сборка работала сразу
      - name: Install Gradle
        run: |
          GRADLE_VERSION=8.7
          curl -L -o gradle.zip https://services.gradle.org/distributions/gradle-${GRADLE_VERSION}-bin.zip
          unzip -q gradle.zip
          ./gradle-${GRADLE_VERSION}/bin/gradle -v

      - name: Build Debug APK
        run: ./gradle-8.7/bin/gradle assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: tacticus-star-debug
          path: app/build/outputs/apk/debug/app-debug.apk
